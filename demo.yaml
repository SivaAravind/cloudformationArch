Parameters:
  BucketName:
    Type: String
    Description: 'A bucket name to set.'

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
#     
 Parameters:
  BucketNameParameter:
    Type: String
    Description: 'A bucket name to set.'

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ '-', [
          !Ref BucketNameParameter, 'dummy', 'suffix'
        ]
      ]
#       
 Parameters:
  BucketNameParameter:
    Type: String
    Description: 'A bucket name to set.'
  Environment:
    Type: String
    AllowedValues:
      - Dev
      - Test
      - Prod
    Description: 'Select an environment.'

Mappings:
  EnvironmentToBucketSuffix:
    Dev:
      Suffix: 'this-is-dev'
    Test:
      Suffix: 'use-only-for-testing'
    Prod:
      Suffix: 'be-careful-it-is-production'

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ '-', [
          !Ref BucketNameParameter, !FindInMap [
              EnvironmentToBucketSuffix,
              !Ref Environment,
              Suffix
          ]
        ]
      ]
#       
  Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'simple-workshop-bucket-101'

Outputs:
  BucketARN:
    Description: 'The ARN of the bucket.'
    Value: !GetAtt S3Bucket.Arn
      
#  
Resources:
  WorkshopRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  WorkshopFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: "def handler(*args, **kwargs): return 200"
      Role:
        Fn::GetAtt:
          - WorkshopRole
          - Arn
      FunctionName: WorkshopFunction
      Handler: index.handler
      Runtime: python3.6
    DependsOn:
      - WorkshopRole
